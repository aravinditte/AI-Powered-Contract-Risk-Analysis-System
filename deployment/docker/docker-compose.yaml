version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: contract-postgres
    environment:
      POSTGRES_DB: contracts
      POSTGRES_USER: contracts_user
      POSTGRES_PASSWORD: contracts_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ..
      dockerfile: deployment/docker/backend.Dockerfile
    container_name: contract-backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://contracts_user:contracts_pass@postgres:5432/contracts
      SECRET_KEY: supersecretkey
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: deployment/docker/frontend.Dockerfile
    container_name: contract-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
